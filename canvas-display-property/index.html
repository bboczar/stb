<html>
  <head>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  </head>
  <body bgcolor="#0066FF">
    <br>
    <div>
      <video id="video" controls="" width="480" muted="muted" controls style="display: none">
        <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4">
        Sorry, your browser doesn't support embedded videos.
      </video>
      <canvas id="canvas" width="480" height="270" style="">
    </div>
    <div>
      <button id="paint">Paint</button>
      <button id="play">Play </button>
      <button id="stop">Stop</button>
    </div>
    <script>
      $("#paint").click(function() {
        paint();
      });
      $("#play").click(function() {
        play();
      });
      $("#stop").click(function() {
        stop();
      });
      
      var video = document.getElementById('video')
      var canvas = document.getElementById('canvas')

      function paint() {
        var ctx = canvas.getContext("2d");
        var img = new Image;
        img.onload = function(){
          ctx.drawImage(img,0,0,480,270);
        };
        img.src = "https://sky.play.works/service/apps/crossy_road/sprites/hipster-whale.png";
      }
      function play() {
        video.style.display = 'block'
        canvas.style.display = 'none'
        video.play()
      }
      function stop() {
        video.style.display = 'none'
        canvas.style.display = 'block'
        video.pause()
      }
      
      $(document).ready(function() {
        setTimeout(paint, 2000)
        setTimeout(play, 10000)
        setTimeout(stop, 13000)
      });
    </script>
  </body>
</html>
