<html>
  <head>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  </head>
  <body bgcolor="#0066FF">
    <br>
    <div>
      <video id="video" controls="" width="480" muted="muted" controls style="display: none">
        <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4">
        Sorry, your browser doesn't support embedded videos.
      </video>
      <canvas id="canvas" width="480" height="270" style="">
    </div>
    <div>
      <button id="paint">Paint</button>
      <button id="play">Play</button>
      <button id="stop">Stop</button>
      <button id="changeCanvasWidthUp">changeCanvasWidthUp</button>
      <button id="changeCanvasWidthDown">changeCanvasWidthDown</button>
    </div>
    <img id="img"
       src="https://sky.play.works/service/apps/crossy_road/sprites/hipster-whale.png"
       width="480" height="270" style="position:relative;left:100px;display:block;">
    <script>
      $("#paint").click(function() {
        paint();
      });
      $("#play").click(function() {
        play();
      });
      $("#stop").click(function() {
        stop();
      });
      $("#changeCanvasWidthUp").click(function() {
        changeCanvasWidthUp();
      });
      $("#changeCanvasWidthDown").click(function() {
        changeCanvasWidthDown();
      });
      
      var video = document.getElementById('video')
      var canvas = document.getElementById('canvas')

      function paint() {
        console.log("paint")
        var ctx = canvas.getContext("2d");
        var img = document.getElementById('img');
        ctx.drawImage(img,0,0,480,270);
      }
      function play() {
        console.log("play")
        video.style.display = 'block'
        canvas.style.display = 'none'
        video.play()
      }
      function stop() {
        console.log("stop")
        video.style.display = 'none'
        canvas.style.display = 'block'
        video.pause()
      }
      function changeCanvasWidthUp() {
        console.log("changeCanvasWidthUp")
        canvas.style.width = '481'
      }
      function changeCanvasWidthDown() {
        console.log("changeCanvasWidthDown")
        canvas.style.width = '479'
      }
    </script>
  </body>
</html>
